<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Komunitas Teknologi</title>

    <!-- CSS Internal: Mengatur tampilan halaman -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            margin: 0;
            padding: 0;
            color: #222;
        }

        /* Judul halaman */
        h1 {
            text-align: center;
            color: white;
            padding: 25px 10px;
            background-color: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(5px);
        }

        /* Gaya untuk form */
        form {
            max-width: 650px;
            background-color: #ffffff;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        /* Gaya untuk fieldset dan legend */
        fieldset {
            border: 2px solid #00b4d8;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }

        legend {
            font-weight: bold;
            color: #0077b6;
            font-size: 1.1em;
        }

        /* Label dan input */
        label {
            display: block;
            margin-top: 12px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        /* Tombol submit dan reset */
        input[type="submit"], input[type="reset"] {
            background-color: #00b4d8;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #0077b6;
        }

        input[type="reset"]:hover {
            background-color: #ef233c;
        }
    </style>
</head>
<body>

    <!-- Judul halaman -->
    <h1>Formulir Pendaftaran Komunitas Teknologi</h1>
    
    <!-- Formulir utama -->
    <form action="submit.html" method="post" enctype="multipart/form-data" autocomplete="on">

        <!-- Bagian Data Pribadi -->
        <fieldset>
            <legend>Data Pribadi</legend>

            <!-- Input nama lengkap -->
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>

            <!-- Input email -->
            <label for="email">Alamat Email:</label>
            <input type="email" id="email" name="email" placeholder="contoh@email.com" required>

            <!-- Input password -->
            <label for="password">Kata Sandi:</label>
            <input type="password" id="password" name="password" placeholder="Minimal 6 karakter" pattern=".{6,}" required>

            <!-- Input usia -->
            <label for="usia">Usia:</label>
            <input type="number" id="usia" name="usia" min="15" max="60" placeholder="Masukkan usia" required>

            <!-- Input tanggal lahir -->
            <label for="tgl">Tanggal Lahir:</label>
            <input type="date" id="tgl" name="tanggal_lahir" required>

            <!-- Pilihan jenis kelamin -->
            <label>Jenis Kelamin:</label>
            <div class="gender">
                <label><input type="radio" name="gender" value="Laki-laki" required> Laki-laki</label>
                <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
            </div>
        </fieldset>

        <!-- Bagian Informasi Tambahan -->
        <fieldset>
            <legend>Informasi Tambahan</legend>

            <!-- Checkbox minat -->
            <label>Minat:</label>
            <div class="minat">
                <label><input type="checkbox" name="minat" value="AI"> AI</label>
                <label><input type="checkbox" name="minat" value="Web"> Web</label>
                <label><input type="checkbox" name="minat" value="IoT"> IoT</label>
                <label><input type="checkbox" name="minat" value="Game"> Game</label>
            </div>

            <!-- Nomor telepon -->
            <label for="telp">Nomor Telepon:</label>
            <input type="tel" id="telp" name="telp" placeholder="08xxxxxxxxxx" pattern="[0-9]{10,13}" required>

            <!-- URL portofolio -->
            <label for="url">Link Portofolio:</label>
            <input type="url" id="url" name="url" placeholder="https://contoh.com">

            <!-- Upload foto profil -->
            <label for="foto">Upload Foto Profil:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
        </fieldset>

        <!-- Tombol kirim dan reset -->
        <div class="buttons">
            <input type="reset" value="Reset">
            <input type="submit" value="Daftar Sekarang">
        </div>
    </form>

    <!-- Footer halaman -->
    <footer>
        &copy; 2025 Komunitas Teknologi Indonesia
    </footer>
</body>
</html>
