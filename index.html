<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Komunitas Teknologi</title>
    <!-- Bootstrap CSS for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
            font-weight: bold;
        }
        fieldset {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            padding: 0 10px;
        }
        .form-control, .form-check-input {
            border-radius: 8px;
        }
        .btn {
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5a67d8;
            transform: translateY(-2px);
        }
        .btn-secondary:hover {
            background-color: #718096;
            transform: translateY(-2px);
        }
        .form-check-label {
            margin-left: 5px;
        }
        input[type="file"] {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-users"></i> Formulir Pendaftaran Komunitas Teknologi</h1>
        <form action="submit.html" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend><i class="fas fa-user"></i> Informasi Pribadi</legend>
                <div class="mb-3">
                    <label for="nama" class="form-label"><i class="fas fa-signature"></i> Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required autocomplete="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><i class="fas fa-envelope"></i> Alamat Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="contoh@email.com" required autocomplete="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="fas fa-lock"></i> Kata Sandi</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Minimal 8 karakter" required minlength="8" pattern=".{8,}">
                </div>
                <div class="mb-3">
                    <label for="usia" class="form-label"><i class="fas fa-birthday-cake"></i> Usia</label>
                    <input type="number" class="form-control" id="usia" name="usia" placeholder="Masukkan usia Anda" required min="13" max="100">
                </div>
                <div class="mb-3">
                    <label for="tanggal_lahir" class="form-label"><i class="fas fa-calendar-alt"></i> Tanggal Lahir</label>
                    <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-venus-mars"></i> Jenis Kelamin</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jenis_kelamin" id="laki" value="Laki-laki" required>
                        <label class="form-check-label" for="laki">Laki-laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jenis_kelamin" id="perempuan" value="Perempuan">
                        <label class="form-check-label" for="perempuan">Perempuan</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend><i class="fas fa-cogs"></i> Informasi Tambahan</legend>
                <div class="mb-3">
                    <label for="telepon" class="form-label"><i class="fas fa-phone"></i> Nomor Telepon</label>
                    <input type="tel" class="form-control" id="telepon" name="telepon" placeholder="08123456789" required pattern="[0-9]{10,13}" autocomplete="tel">
                </div>
                <div class="mb-3">
                    <label for="portofolio" class="form-label"><i class="fas fa-link"></i> Link Portofolio</label>
                    <input type="url" class="form-control" id="portofolio" name="portofolio" placeholder="https://example.com" autocomplete="url">
                </div>
                <div class="mb-3">
                    <label for="foto" class="form-label"><i class="fas fa-camera"></i> Upload Foto Profil</label>
                    <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-heart"></i> Minat (Pilih minimal satu)</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="minat[]" id="ai" value="AI">
                        <label class="form-check-label" for="ai">AI</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="minat[]" id="web" value="Web">
                        <label class="form-check-label" for="web">Web</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="minat[]" id="iot" value="IoT">
                        <label class="form-check-label" for="iot">IoT</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="iot" id="game" value="Game">
                        <label class="form-check-label" for="game">Game</label>
                    </div>
                </div>
            </fieldset>
            <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-secondary"><i class="fas fa-undo"></i> Reset</button>
                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
